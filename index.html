<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zoom</title>

    <!-- Link Font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Link Css -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <!-- Header -->
    <header>
      <div class="button-container">
        <button>
          <i class="fa-solid fa-table-cells"></i>
          <span>Speaker View</span>
        </button>
        <button>
          <i class="fa-solid fa-maximize"></i>
        </button>
      </div>
    </header>

    <!-- Main -->
    <div class="wrapper">
      <main class="container webcam-container">
        <div class="webcam">
          <div class="webcam-image">
            <img src="https://picsum.photos/300/200" alt="image" />
            <div class="mic-status">
              <i class="fa-solid fa-microphone-slash"></i>
              <span>Pinco Pallo</span>
            </div>
          </div>
        </div>
      </main>
    </div>

    <!-- Footer -->
    <footer class="footer">
      <div class="option-button"></div>
      <nav class="nav-button"></nav>
      <div class="end-meeting"></div>
    </footer>
  </body>
</html>
